<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Chủ | Bookstore</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/book.css" />
  <link rel="stylesheet" href="styles/recommend-widget.css" />
  <link rel="stylesheet" href="styles/products_sales.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
<!-- Top bar -->
<div id="load-header"></div>

<!-- Slideshow -->
<header class="slideshow-container">

      <img src="img/anhnen/17d.jpg" alt="Slide 1">

      <img src="img/anhnen/15d.jpg" alt="Slide 5">

    <!-- THÊM ẢNH 9D.JPG VÀO CỘT 1 -->
    <div class="mySlides fade">
      <img src="img/anhnen/9d.jpg" alt="Slide 7">

      <img src="img/anhnen/11d.jpg" alt="Slide 9">

  </div>
  <div class="slideshow-column">
    <div class="mySlides fade">
      <img src="img/anhnen/18d.jpg" alt="Slide 2">

</header>
  <div class="promotion-buttons">
    <img src="img/giamgia/anh1.jpg" alt="Khuyến mãi 1" class="promo-button" onclick="window.location.href='./giamgia.html'">
    <img src="img/giamgia/anh2.jpg" alt="Khuyến mãi 2" class="promo-button" onclick="window.location.href='./giamgia1.html'">
    <img src="img/giamgia/anh3.jpg" alt="Khuyến mãi 3" class="promo-button" onclick="window.location.href='./giamgia2.html'">
    <img src="img/giamgia/anh4.jpg" alt="Khuyến mãi 4" class="promo-button" onclick="window.location.href='./giamgia5.html'">
    <img src="img/giamgia/anh5.jpg" alt="Khuyến mãi 5" class="promo-button" onclick="window.location.href='./giamgia3.html'">
    <img src="img/giamgia/anh6.jpg" alt="Khuyến mãi 5" class="promo-button" onclick="window.location.href='./giamgia4.html'">
    <!-- <img src="img/giamgia/anh6.jpg" alt="Khuyến mãi 6" class="promo-button" onclick="loadContent('/khuyenmai.html?id=6')"> -->
    <img src="img/giamgia/anh7.jpg" alt="Khuyến mãi 7" class="promo-button" onclick="loadContent('/khuyenmai.html?id=7')">
    <img src="img/giamgia/anh8.jpg" alt="Khuyến mãi 8" class="promo-button" onclick="loadContent('/khuyenmai.html?id=8')">
    <img src="img/giamgia/anh9.jpg" alt="Khuyến mãi 9" class="promo-button" onclick="window.location.href='./khuyenmai9.html'">
  </div>
  <!-- Flash Sale component placed here (outside Sách Mới) -->
  <div id="flash-sale" class="flash-sale-container">
    <div class="flash-sale-header">
      <div class="flash-sale-left">
        <h2>FLASH SALE</h2>
        <div id="flash-countdown" class="countdown"> </div>
      </div>
      <button id="flash-view-all" class="view-all-btn">Xem tất cả</button>
    </div>

    <div id="flash-products" class="flash-products">
      <div class="loading">Đang tải khuyến mãi...</div>
    </div>
  </div>
  <script src="js/products_sales.js" defer></script>
  <!-- Main content -->
  <div class="container">
    
    <main class="main-content">
      <div id="recommend-widget-container"></div>
      <!-- Phần Sách Mới -->
      <div class="product-section">
        <h2>Sách Mới</h2>
        <div class="view-all">
          <!-- <a href="book.html">Xem tất cả <i class="fas fa-chevron-right"></i></a> -->
        </div>

        <!-- Flash Sale moved above (after promotion-buttons) -->

        <div id="book-list" class="product-container"></div>
      </div>

      <!-- Phần Sách Khuyến Mãi -->
      <div class="product-section promotion-section">
        <h2>Sách Khuyến Mãi</h2>
        <div class="view-all">
          <!-- <a href="book.html?category=2">Xem tất cả <i class="fas fa-chevron-right"></i></a> -->
        </div>
        <div id="promotion-book-list" class="product-container"></div>
      </div>

      <!-- Phần Sách Giáo Khoa -->
      <div class="product-section textbook-section">
        <h2>Sách Giáo Khoa</h2>
        <div class="view-all">
          <!-- <a href="book.html?category=6">Xem tất cả <i class="fas fa-chevron-right"></i></a> -->
        </div>
        <div id="textbook-list" class="product-container"></div>
      </div>

      <!-- Phần Sách Chính Trị -->
      <div class="product-section politics-section">
        <h2>Sách Chính Trị</h2>
        <div class="view-all">
          <!-- <a href="book.html?category=2">Xem tất cả <i class="fas fa-chevron-right"></i></a> -->
        </div>
        <div id="politics-book-list" class="product-container"></div>
      </div>

      <!-- Phần Sách Khoa Học -->
      <div class="product-section science-section">
        <h2>Sách Khoa Học</h2>
        <div class="view-all">
          <!-- <a href="book.html?category=4">Xem tất cả <i class="fas fa-chevron-right"></i></a> -->
        </div>
        <div id="science-book-list" class="product-container"></div>
      </div>
    </main>
  </div>

  <!-- Footer will be loaded from components/footer.html -->
  <div id="load-footer"></div>
  <script>
    // Load footer partial and inject into the page
    (function(){
      fetch('components/footer.html')
        .then(function(res){ return res.text(); })
        .then(function(html){
          document.getElementById('load-footer').innerHTML = html;
        })
        .catch(function(err){
          console.error('Failed to load footer:', err);
        });
    })();
  </script>
  <script src="js/customerActivity.js"></script>
  <script src="js/loadHeader.js"></script>
  <script src="js/index.js"></script>
  <script src="js/book.js"></script>
  <script src="js/products_sales.js"></script>
  <script src="js/recommend-widget.js"></script>
</body>
</html>
