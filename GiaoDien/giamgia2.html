<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Sale - Giảm Giá 50%</title>
  <link rel="stylesheet" href="styles/giamgia2.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/recommend-widget.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   <div id="load-header"></div>
  <!-- Banner Flash Sale -->
  <div class="flashsale-banner">
    <img src="img/anhnen2/anh1.jpg" alt="Flash Sale Banner" onerror="this.src='img/anhnen2/anh1.jpg';">
  </div>

  <!-- Nội dung khuyến mãi -->
  <div class="flashsale-promotion">
    <div class="promotion-item">
      <img src="img/anhnen2/anh2.jpg" alt="Promotion Image" class="promo-image">
      <div class="promo-text">
        <h2>Cùng Đinh Tị Books</h2>
        <p>Trang bị kỹ năng an toàn, con tự tin đón mùa hè vui</p>
        <div class="promo-discount">GIẢM GIÁ LÊN ĐẾN <span>50%</span></div>
      </div>
    </div>
    <div class="promo-offers">
      <div class="offer-card">
        <div class="offer-icon" style="font-size:28px; color:#00bbf9; padding-right:12px; display:flex; align-items:center;"><i class="fa-solid fa-truck"></i></div>
        <div class="offer-details">
          <p>Freeship 100% Tối đa 20K (Brand Day NCC)</p>
          <p>HSD: 31/05/25</p>
          <button>Lưu mã</button>
        </div>
      </div>
      <div class="offer-card">
        <div class="offer-icon" style="font-size:28px; color:#ff6b6b; padding-right:12px; display:flex; align-items:center;"><i class="fa-solid fa-percent"></i></div>
        <div class="offer-details">
          <p>Giảm 12% Brand Day</p>
          <p>Làm tối đa 30K cho Đơn hàng từ 199K</p>
          <p>HSD: 31/05/25</p>
          <button>Lưu mã</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Top Sản phẩm bán chạy -->
  <div class="top-products-container">
    <div style="max-width:1100px; margin:0 auto;">
      <div class="top-products-title-row">
        <div class="section-title">Quốc Tế Lược Dịch - Sách Bán Chạy</div>
        <div></div>
      </div>
      <h2 style="color:#e94b4b; margin:0 0 18px; font-size:28px; letter-spacing:1px;">TOP SẢN PHẨM BÁN CHẠY</h2>
      <div class="product-slides"></div>
    </div>
  </div>
  <!-- Recommend widget mount point -->
  <div id="recommend-widget-container"></div>
  <script src="js/giamgia2.js"></script>
  <script src="js/loadHeader.js"></script>
  <!-- Footer placeholder -->
  <div id="load-footer"></div>
  <script src="js/loadFooter.js"></script>
  <script src="js/recommend-widget.js"></script>
</body>
</html>
