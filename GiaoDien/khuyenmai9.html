<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tác phẩm thể loại Hoạt hình</title>
  <link rel="stylesheet" href="styles\khuyenmai9.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="load-header"></div>
  <!-- Header -->
  <header>
    <div class="brand">
      <i class="fa-solid fa-film logo"></i>
      <div>
        <h1>Tác phẩm thể loại Hoạt hình</h1>
        <p>Khám phá các bộ truyện và tác phẩm hoạt hình nổi bật</p>
      </div>
    </div>
  </header>
  

  <!-- Banner -->
  <div class="top-banner">
    <img src="img/giamgia_manga/hinh1.png" alt="Banner Hoạt hình">
  </div>
  <section class="voucher-section">
    <div class="voucher-banner">
    <div class="deal-banner">
    <img src="img\giamgia_manga\Manga_LDP_Tagname_01.webp" alt="voucher">
    </div>
    </div>
    <div id="voucherList" class="voucher-list"></div>
  </section>
  <div class="deal-banner">
    <img src="img\giamgia_manga\Manga_LDP_Tagname_02.jpg" alt="Lịch săn deal hấp dẫn">
  </div>

  <!-- Danh sách sản phẩm -->
  <main class="product-section">
    <h2><i class="fa-solid fa-star"></i> Danh sách sản phẩm</h2>
    <div id="multi-category-list" class="product-list"></div>
  </main>

  <!-- Footer -->
  <footer>
  </footer>

  <script src="js/khuyenmai9.js"></script>
  <script src="js/loadHeader.js"></script>
</body>
</html>
