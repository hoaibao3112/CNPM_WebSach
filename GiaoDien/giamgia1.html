<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Sale</title>
  <link rel="stylesheet" href="styles/giamgia1.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- header -->
  <div id="load-header"></div>


  <div class="flashsale-banner">
    <img src="img/anhnen1/anh1.jpg" alt="Flash Sale Banner">
  </div>

  <div class="flashsale-schedule">
    <div class="flashsale-header">
      <span class="countdown" id="countdown">00 : 00 : 00</span>
      <span class="current-session">12:00 Đang bán</span>
    </div>
    <div class="flashsale-times">
      <span class="active">12:00<br><small>Đang bán</small></span>
      <span>14:00<br><small>Sắp bán</small></span>
      <span>16:00<br><small>Sắp bán</small></span>
      <span>18:00<br><small>Sắp bán</small></span>
      <span>20:00<br><small>Sắp bán</small></span>
    </div>
  </div>

  <div class="flashsale-title">
    <i class="fas fa-bolt flash-icon"></i> FLASH SALE
  </div>

  <div class="flashsale-categories">
    <div class="category active">Tất cả</div>
    <div class="category">Thiếu nhi</div>
    <div class="category">Đồ Chơi Giáo Dục</div>
    <div class="category">Ôtô - Tàu - Thuyền - Máy Bay</div>
    <div class="category">Board Game</div>
    <div class="category">Mô Hình Các Loại</div>
    <div class="category">Búp Bê - Thú Bông</div>
    <div class="category">Đồ chơi vận động</div>
    <div class="category more">Xem thêm</div>
  </div>

  <div id="multi-category-list" class="product-list"></div>

  <script src="js/giamgia1.js"></script>

  <script src="js/loadHeader.js"></script>

</body>
</html>
