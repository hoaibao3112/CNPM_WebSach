<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classy Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/login.css" />

</head>
<body>
  <div id="load-header"></div>
  <div class="login-container">
    <form id="loginForm" class="login-form">
      <h1>Classy Login Form</h1>
      <div id="errorMessage" class="error-message"></div>

      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" id="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" id="btnSubmit" class="login-btn">Login</button>

      <div class="or-separator">or</div>

      <div class="social-login">
        <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        <button class="twitter"><i class="fab fa-twitter"></i> Twitter</button>
      </div>

      <footer>© 2016 Classy Login Form. All rights reserved | Design by W3layouts</footer>
    </form>
  </div>
  <!-- Modal Quên Mật Khẩu -->
<div id="forgotPasswordModal" class="modal">
  <div class="modal-content">z
    <span class="close-modal">&times;</span>
    <h2>Quên Mật Khẩu</h2>
    <div id="forgotPasswordMessage" class="message"></div>
    
    <!-- Bước 1: Nhập email -->
    <div id="step1">
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="forgotEmail" placeholder="Nhập email đăng ký" required>
      </div>
      <button id="sendOtpBtn" class="login-btn">Gửi mã OTP</button>
    </div>
    
    <!-- Bước 2: Nhập OTP -->
    <div id="step2" style="display: none;">
      <div class="form-group">
        <i class="fa fa-key"></i>
        <input type="text" id="otpCode" placeholder="Nhập mã OTP" required>
      </div>
      <button id="verifyOtpBtn" class="login-btn">Xác nhận OTP</button>
    </div>
    
    <!-- Bước 3: Đặt lại mật khẩu -->
    <div id="step3" style="display: none;">
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="newPassword" placeholder="Mật khẩu mới" required>
      </div>
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      </div>
      <button id="resetPasswordBtn" class="login-btn">Đặt lại mật khẩu</button>
    </div>
  </div>
</div>
  <script src="js/login.js"></script>
   <script src="js/loadHeader.js"></script>
</body>
</html>
