<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ưu Đãi Ngành Hàng Gấp Bội</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/giamgia3.css">
   <link rel="stylesheet" href="styles/header.css">
   <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/recommend-widget.css">
</head>
<body>
  <!-- header -->
  <div id="load-header"></div>
  <div class="top-banner">
    <img src="img/anhnen3/anh1.png" alt="5 tầng ưu đãi">
  </div>
  <div class="inner-banner">
    <img src="img/anhnen3/anh2.png" alt="Ưu đãi ngành hàng gấp bội">
  </div>
  <div class="voucher-list" id="voucherList">
    <!-- Các voucher sẽ được render bằng JS -->
  </div>

  <!-- Recommend widget mount point -->
  <div id="recommend-widget-container"></div>

  <div class="inner-banner">
    <img src="img/anhnen3/anh3.png" alt="Ưu đãi đối tác">
  </div>

  <div class="two-banner-wrapper">
    <!-- Slider bên trái -->
    <div class="slider left-slider">
      <div class="slides">
        <img src="img/anhnen3/slide1.jpg" alt="Ảnh 1">
        <img src="img/anhnen3/slide2.jpg" alt="Ảnh 2">
        <img src="img/anhnen3/slide3.png" alt="Ảnh 3">
      </div>
    </div>

    <!-- Slider bên phải -->
    <div class="slider right-slider">
      <div class="slides">
        <img src="img/anhnen3/slide4.png" alt="Ảnh 4">
        <img src="img/anhnen3/slide5.png" alt="Ảnh 5">
        <img src="img/anhnen3/slide6.png" alt="Ảnh 6">
      </div>
    </div>

    <!-- Nút điều khiển -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>



  
  <!-- API Configuration - MUST load first! -->
  <script src="js/config.js"></script>
  <script src="js/api-patcher.js"></script>

<script src="js/giamgia3.js"></script>
  <script src="js/loadHeader.js"></script>

  <script src="js/recommend-widget.js"></script>

  <!-- Footer placeholder -->
  <div id="load-footer"></div>
  <script src="js/loadFooter.js"></script>

</body>
</html>
