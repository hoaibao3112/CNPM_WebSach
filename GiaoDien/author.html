<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Tác Giả</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/author.css">
  <link rel="stylesheet" href="styles/header.css">
</head>
<body>
  <!-- header -->
  <div id="load-header"></div>

  <!-- Thanh điều hướng -->
  <nav class="navi">
      <a href="index.html">TRANG CHỦ</a>
      <span>› TÁC GIẢ</span>
  </nav>
  
  <div class="wrapper">
    <header class="page-head">
      <div class="page-icon"><img src="img/author/icon.jpg" alt="Danh sách tác giả"></div>
      <div class="page-title">
        <h1>Danh Sách Tác Giả</h1>
        <p class="subtitle">Khám phá tác giả yêu thích của bạn</p>
      </div>
      <div class="controls">
        <input type="text" id="search-input-author" placeholder="Tìm kiếm tác giả...">
        <div class="pagination">
          <button id="prev-page" disabled>‹</button>
          <span id="page-info">Trang 1 / 1</span>
          <button id="next-page">›</button>
        </div>
      </div>
    </header>

    <main class="author-grid" id="author-list">
      <div class="loading">Đang tải...</div>
    </main>
  </div>

  <!-- Modal for Author Details -->
  <div id="author-modal" class="modal">
    <div class="modal-content card">
      <button class="close" aria-label="Đóng">×</button>

      <div class="modal-top">
        <div class="avatar-wrap">
          <img id="modal-author-image" src="img/author/icon.jpg" alt="Tác giả">
        </div>
        <div class="modal-heading">
          <h2 id="modal-author-name">Tên tác giả</h2>
          <div class="meta">
            <div><strong>Ngày sinh:</strong> <span id="modal-author-birthday">Không rõ</span></div>
            <div><strong>Quốc tịch:</strong> <span id="modal-author-nationality">Không rõ</span></div>
          </div>
        </div>
      </div>

      <div class="modal-bio">
        <h3>Tiểu sử</h3>
        <p id="modal-author-bio">Không có tiểu sử</p>
      </div>

      <div class="book-section">
        <h3 class="section-title">Tác phẩm của tác giả</h3>
        <div class="books-wrapper">
          <button class="scroll-btn left" aria-label="Lùi">‹</button>
          <div class="books" id="modal-author-products">
            <!-- JS sẽ render danh sách sách ở đây -->
          </div>
          <button class="scroll-btn right" aria-label="Tiến">›</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/author.js"></script>
  <script src="js/loadHeader.js"></script>
</body>
</html>
