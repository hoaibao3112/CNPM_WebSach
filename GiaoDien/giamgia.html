<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khuyến Mãi - Lịch Săn Deal Hấp Dẫn</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/giamgia.css">
  <link rel="stylesheet" href="styles/recommend-widget.css">
  <style>
    .empty-state, .error-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      width: 100%;
    }
    
    .empty-state p, .error-state p {
      font-size: 1.1rem;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- header -->
  <div id="load-header"></div>
  
  <div class="top-banner">
    <img src="img/25_05/anh4.jpg" alt="Banner trên cùng">
  </div>
  
  <div class="deal-banner">
    <img src="img/25_05/anh1.jpg" alt="Lịch săn deal hấp dẫn">
  </div>
  
  <div class="voucher-list">
    <!-- Khuyến mãi sẽ được load từ API -->
  </div>

  <!-- Recommend widget mount point -->
  <div id="recommend-widget-container"></div>
  
  <script src="js/giamgia.js"></script>
  <script src="js/loadHeader.js"></script>
  <!-- Recommend widget (suggested products) -->
  <script src="js/recommend-widget.js"></script>
</body>
</html>
